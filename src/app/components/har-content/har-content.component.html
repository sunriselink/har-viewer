<ng-container *ngIf="json$ | async as jsonContent; else textContent">
    <app-json-viewer [json]="jsonContent"></app-json-viewer>
</ng-container>

<ng-template #textContent>
    <div *ngIf="text$ | async as text" class="static-text">
        <pre>{{ text.limited }}</pre>
        <button *ngIf="text.full.length !== text.limited.length" class="flat-button" (click)="showMore(text.full)">
            Show more...
        </button>
    </div>
</ng-template>
