@if (json()) {
    <app-json-viewer [json]="json()"></app-json-viewer>
} @else {
    <div class="static-text">
        <pre>{{ text().limited }}</pre>

        @if (text().full.length !== text().limited.length) {
            <button class="flat-button" (click)="showMore()">Show more...</button>
        }
    </div>
}
