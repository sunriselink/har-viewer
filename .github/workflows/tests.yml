name: HAR Viewer Tests

on:
  push:
    branches:
      - master

jobs:
  tests:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 12
      - name: Install dependencies
        run: npm ci
      - name: Run unit tests
        run: npm run test:ci
      - name: Run lint tests
        run: npm run lint
